<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book a Movie</title>
</head>
<body>
	<h2>Book a Movie</h2>
	<form action="/book" method="post">
		<label for="movie">Movie:</label><br> <select id="movie"
			name="movie">

		</select><br> <label for="showtime">Showtime:</label><br> <select
			id="showtime" name="showtime">

		</select><br> <label for="seats">Seats:</label><br> <input
			type="number" id="seats" name="seats" min="1" max="10"><br>
		<input type="submit" value="Book">
	</form>
</body>
</html>
